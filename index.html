<html>
<body>
<div id="namedisplay">
</div>
<script async src="https://telegram.org/js/telegram-widget.js?15" data-telegram-login="login_sample_bot" data-size="large" data-auth-url="/telegram/login/" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    var name = document.createElement("p");
    var text = document.createTextNode("Login user: " + user.first_name);
    var image = document.createElement('img')
    image.src = user.photo_url
    name.appendChild(text);
    name.appendChild(image);
    var element = document.getElementById("namedisplay");
    element.appendChild(name)
    // alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
</body>
</html>
